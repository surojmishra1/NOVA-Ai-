<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      background-color: #1e1e1e;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #444;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.user {
      background-color: #2196f3;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #424242;
      align-self: flex-start;
    }

    .input-area {
      background-color: #1e1e1e;
      padding: 10px;
      border-top: 2px solid #444;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    }

    .input-box {
      display: flex;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
      font-size: 16px;
      background: #2c2c2c;
      color: #fff;
    }

    .input-box button {
      padding: 0 15px;
      margin-left: 10px;
      font-size: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-box button:hover {
      background-color: #1976d2;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      border-top: 1px solid #444;
      background-color: #1e1e1e;
    }

    .social-links a img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }

    .social-links a img:hover {
      transform: scale(1.2);
    }

    .loud-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .loud-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">NOVA AI Chat</div>

  <div id="chat" class="chat-box">
    <div class="message bot greeting">NOVA: Hello! How can I help you today?</div>
  </div>

  <div class="input-area">
    <div class="input-box">
      <input type="text" id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){ sendMessage(); }"/>
      <button onclick="sendMessage()" title="Send">&#x1F4E7;</button>
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com/suroj_mishra18?igsh=OTd3eDZ2aHZmcDc=" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"/>
      </a>
      <a href="https://youtube.com/@surojff10m?si=_yCZghjqK9bJKyda" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"/>
      </a>
      <a href="https://www.facebook.com/share/15RPpu6zL7/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/>
      </a>
    </div>
  </div>

  <script>
    async function sendMessage() {
      var input = document.getElementById("input");
      var message = input.value.trim();
      if (message === "") return;

      var chat = document.getElementById("chat");

      var userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = "You: " + message;
      chat.appendChild(userMessage);

      var botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "NOVA: Thinking...";
      chat.appendChild(botMessage);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyC1N4MhOwSoSho4WLWfnsRyNMPmyMbfuaw', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: message }]
            }]
          })
        });

        const data = await response.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand.";

        botMessage.textContent = "NOVA: " + botReply;

        // Loud Button
        var loudButton = document.createElement("div");
        loudButton.className = "loud-btn";
        loudButton.textContent = "ðŸŽ¤ Listen";
        loudButton.onclick = function() { speakText(botReply); };
        chat.appendChild(loudButton);

      } catch (error) {
        botMessage.textContent = "NOVA: Sorry, I couldn't get a response.";
        console.error('Error:', error);
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
